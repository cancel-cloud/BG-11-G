<!DOCTYPE html>
<html>
<head>
    <title>XOR Verschlüsselung</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>XOR Text Verschlüsselung</h2>
        <textarea id="inputText" placeholder="Geben Sie hier den Text ein"></textarea>
        <input type="text" id="key" placeholder="Schlüssel eingeben">
        <button onclick="encrypt()">Verschlüsseln</button>
        <button onclick="decrypt()">Entschlüsseln</button>
        <h3>Ergebnis:</h3>
        <p id="result"></p>
    </div>
    
</body>
</html>
